
<div class="container">

<h2 class="mt-3">Add Category</h2>  

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="">Category Name</label>
                    <input type="text" name="categoryName" id="categoryName" class="form-control"
                    [(ngModel)]="model.Name"
                    >

                </div>
                <div class="mt-3">
                    <label class="form-label" for="">Category Url Handle</label>
                    <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" class="form-control"
                    [(ngModel)]="model.UrlHandle">

                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">Save? Click Me!</button>
                </div>
            </div>
</form>


</div>
